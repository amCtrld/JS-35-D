<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w3-half w3-card w3-display-middle w3-padding-large w3-round-large">
<form action="" id="myForm" class="w3-white w3-margin w3-card w3-border w3-center w3-container w3-padding">
        <input id="fName" type="text" class="w3-input" form="myForm" placeholder="First Name" required>
        <input id="lName" type="text" class="w3-input" form="myForm" placeholder="Last Name" required>
        <input id="eMail" type="text" class="w3-input" form="myForm" placeholder="Email" required>
        <input id="pHone" type="number" class="w3-input" form="myForm" placeholder="Phone" required>
        <input id="yourCountry" type="text" class="w3-input" form="myForm" placeholder="Nationality" required>
        <button type="button" id="userInfo" class="w3-button w3-green w3-center w3-margin">Check</button>
        <button type="button" id="reset" class="w3-button w3-cyan w3-center w3-margin">Reset</button>
    </form>
    <div id="infoDisplay">

    </div>
</div>
</body>
</html>
