<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-margin w3-half w3-padding w3-display-middle w3-card">
        <form action="" id="myForm" class="w3-white w3-margin w3-card w3-border w3-center w3-container w3-padding">
            <label for="typeNo">Guess the Number:</label>
            <input id="typeNo" type="number" class="w3-input" form="myForm" required>
            <button type="button" id="enteredNo" class="w3-button w3-green w3-center w3-margin">Check</button>
        </form>
        <div id="yourNo">

        </div>
        <div id="result">

        </div>
    </div>
</body>
</html>
