<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements Highlighter</title>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-container w3-padding w3-center w3-display-middle">
    <div id="buttons">
        <p id="message" class="w3-padding w3-margin">Click any of the button to change my color</p>
        <button class="w3-button w3-red w3-round-large" id="red">
            <i class="fa fa-circle" aria-hidden="true"></i>
        </button>
        <button class="w3-button w3-yellow w3-round-large" id="yellow">
            <i class="fa fa-square" aria-hidden="true"></i>
        </button>
        <button class="w3-button w3-green w3-round-large" id="green">
            <i class="fa fa-heart" aria-hidden="true"></i>
        </button>
    </div>
</div>
</body>
</html>
