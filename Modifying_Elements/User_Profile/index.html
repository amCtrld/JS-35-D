<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        #image {
            margin-bottom: 10px;
        }
        #image img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="w3-center w3-display-middle w3-padding w3-half">
        <p>User Profile</p>
        <div id="profile" class="profile-card" style="display: none;">
            <div id="image"></div>
            <div id="info"></div>
        </div>
        <div id="form" class="w3-white w3-margin">
            <form class="w3-tiny w3-padding w3-margin">
                <input title="Enter Name" class="w3-input" type="text" name="takeName" id="takeName" placeholder="Enter Name" required>
                <input title="Enter Email" class="w3-input" type="email" name="takeEmail" id="takeEmail" placeholder="Enter Email" required>
                <input title="Enter Phone" class="w3-input" type="number" name="takePhone" id="takePhone" placeholder="Enter Phone" required>
                <input type="file" name="image" accept="image/*" class="w3-input" id="takeImage">
                <button type="button" id="userInfo" class="w3-button w3-blue w3-center w3-margin">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
