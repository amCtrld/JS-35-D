<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-text">
            <div class="portada" id="portada"></div>
            <div class="title-total">
                <div class="title" id="contacts">Ant Collector</div>
                <p class="w3-large" id="name"></p>
                <div class="desc" id="bioDesc"></div>
                <div class="actions">
                    <button title="Like"><i class="fa fa-heart"></i></button>
                    <button title="Comment"><i class="fa fa-envelope"></i></button>
                    <button title="Share"><i class="fa fa-share"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-center w3-display-middle w3-padding w3-half">
        <div id="form" class="w3-white w3-margin">
            <form class="w3-tiny w3-padding w3-margin">
                <input title="Enter Name" class="w3-input" type="text" id="takeName" placeholder="Enter Name" required>
                <input title="Enter Email" class="w3-input" type="email" id="takeEmail" placeholder="Enter Email" required>
                <input title="Enter Phone" class="w3-input" type="number" id="takePhone" placeholder="Enter Phone" required>
                <input title="Enter Bio" class="w3-input" type="text" id="takeBio" placeholder="Enter Bio" required>
                <input title="Upload Image" type="file" accept="image/*" class="w3-input" id="takeImage">
                <button type="button" id="userInfo" class="w3-button w3-blue w3-center w3-margin">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
