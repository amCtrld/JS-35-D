<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-card w3-center w3-display-middle w3-padding">
        <p>Temperature Calculator</p>
        <div>
            <form action="">
                <label for="takeTemp">Enter Temperature:</label>
                <input class="w3-input" type="number" name="takeTemp" id="takeTemp">
                <button type="button" id="convertTemp" class="w3-button w3-green w3-margin">Convert</button>
            </form>
            <div id="result">
            </div>
        </div>
    </div>
</body>
</html>
