<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="w3-card w3-half w3-center w3-display-middle w3-padding w3-round-xxlarge">
        <p class="w3-padding">Temperature Calculator</p>
        <div>
            <form action="">
                <input class="w3-input w3-small" type="number" name="takeTemp" id="takeTemp" placeholder="Temperature">
                <select class="w3-padding w3-border-0 w3-bar-block" title="conversionType" id="conversionType">
                    <option value="CtoF">Celsius to Fahrenheit</option>
                    <option value="FtoC">Fahrenheit to Celsius</option>
                </select>
                <button type="button" id="convertTemp" class="w3-button w3-green w3-margin">Convert</button>
            </form>
            <div id="result">
            </div>
        </div>
    </div>
</body>

</html>
