<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-card w3-round-xxlarge w3-center w3-display-middle w3-padding-large w3-threequarter">
        <p>Simple Interest Calculator</p>
        <div class="w3-half w3-padding">
            <form action="">
                <input class="w3-input w3-small" type="number" name="principal" id="principal" placeholder="Principal">
                <input class="w3-input w3-small" type="number" name="rate" id="rate" placeholder="Rate">
                <input class="w3-input w3-small" type="number" name="time" id="time" placeholder="Time">
                <button type="button" id="calculate" class="w3-button w3-green w3-margin">Calculate</button>
            </form>
        </div>
        <div class="w3-half w3-right w3-padding w3-green">
            <div class="w3-padding w3-border w3-margin">
                <p>Simple Interest: </p>
                <p id="simpleInterest" class="w3-padding w3-white"></p>
            </div>
            <div class="w3-padding w3-border w3-margin">
                <p>Total Payable:</p>
                <p id="totalPayable" class="w3-padding w3-white"></p>
            </div>
        </div>
    </div>
</body>
</html>
