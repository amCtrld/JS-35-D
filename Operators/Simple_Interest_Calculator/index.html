<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-card w3-round-large w3-center w3-display-middle w3-padding-large w3-threequarter">
        <p>Simple Interest Calculator</p>
        <div class="w3-half w3-border w3-padding w3-round-large">
            <form action="">
                <label class="w3-left" for="principal">Principal:</label>
                <input class="w3-input" type="number" name="principal" id="principal">
                <label class="w3-left" for="rate">Rate:</label>
                <input class="w3-input" type="number" name="rate" id="rate">
                <label class="w3-left" for="time">Time:</label>
                <input class="w3-input" type="number" name="time" id="time">
                <button type="button" id="calculate" class="w3-button w3-green w3-margin">Calculate</button>
            </form>
        </div>
        <div class="w3-half w3-right w3-padding w3-margin-top">
            <div id="simpleInterest"></div>
            <div id="totalPayable"></div>
        </div>
    </div>
</body>
</html>
