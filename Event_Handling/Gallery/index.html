<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <script src="script.js" defer></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        /* Prevents horizontal scrolling if content overflows */
    }

    * {
        box-sizing: inherit;
        /* Ensures that all elements respect the box-sizing rule */
    }

    button {
        position: absolute;
        top: 45%;
    }

    #next {
        right: 0;
    }

    #prev {
        left: 0;
        ;
    }
</style>

<body>
    <div class="w3-half w3-container w3-display-middle">
        <div class="w3-content">
            <div>
                <img class="mySlides w3-image" src="./images/render-2.jpg" alt="render-2">
            </div>
            <div>
                <img class="mySlides w3-image" src="./images/render-3.jpg" alt="render-3">
            </div>
            <div>
                <img class="mySlides w3-image" src="./images/render-4.jpg" alt="render-4">
            </div>
            <div>
                <button title="previous" class="w3-button w3-hover-white w3-text-white w3-padding w3-round-xxlarge"
                    id="prev"><i class="fa fa-caret-left"></i></button>
                <button title="next" class="w3-button w3-hover-white w3-text-white w3-padding w3-round-xxlarge w3-right"
                    id="next"><i class="fa fa-caret-right"></i></button>
            </div>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
