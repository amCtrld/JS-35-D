<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://">
</head>
<body>
    <div class="w3-display-middle w3-padding-large w3-half w3-center w3-card w3-round-large">
        <div>Form Validation</div>
        <div>
            <form action="">
                <input id="name" class="w3-input w3-tiny" title="Enter Name" type="text" placeholder="Enter Name">
                <input id="email" class="w3-input w3-tiny" title="Enter Email" type="email" placeholder="Enter Email">
                <input id="phone" class="w3-input w3-tiny" title="Enter Phone" type="number" placeholder="Enter Phone">
                <input id="passwordMain" class="w3-input w3-tiny" title="Enter Password" type="password" placeholder="Enter Password">
                <input id="passwordCopy" class="w3-input w3-tiny" title="Enter Confirm Password" type="password" placeholder="Enter Confirm Password">
                <button id="submit" class="w3-button w3-green w3-margin">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
