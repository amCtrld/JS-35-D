<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w3-card w3-padding w3-display-middlne">
        <p class="w3-blue w3-padding w3-bolder w3-center">Product Catalogue</p>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding w3-bolder">Add Product:</p>
            <form action="">
                <input class="w3-input w3-padding w3-tiny" type="text" name="name" id="name" placeholder="Name">
                <input class="w3-input w3-padding w3-tiny" type="text" name="category" id="category" placeholder="Category">
                <input class="w3-input w3-padding w3-tiny" type="number" name="quantity" id="quantity" placeholder="Quantity">
                <input class="w3-input w3-padding w3-tiny" type="number" name="buyingPrice" id="buyingPrice" placeholder="Buying Price">
                <input class="w3-input w3-padding w3-tiny" type="number" name="sellingPrice" id="sellingPrice" placeholder="Selling Price">
                <input class="w3-input w3-padding w3-tiny" type="text" name="description" id="description" placeholder="Description">
                <button class="w3-button w3-padding w3-margin-top w3-green" type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding w3-bolder">Catalogue</p>
            <table id="table" class="w3-table w3-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Buying Price</th>
                        <th>Selling Price</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
