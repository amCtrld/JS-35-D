<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="script.js"></script>
</head>
<body>
    <div class="w3-card w3-padding w3-display-middle">
        <p class="w3-blue w3-padding w3-bolder">Product Catalogue</p>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding w3-bolder">Add Product:</p>
            <form action="">
                <input class="w3-input w3-padding w3-tiny"  type="text" name="name" id="name" placeholder="Name">
                <input class="w3-input w3-padding w3-tiny" type="text" name="price" id="price" placeholder="Price">
                <input class="w3-input w3-padding w3-tiny" type="text" name="quantity" id="quantity" placeholder="Quantity"">
                <input class="w3-input w3-padding w3-tiny" type="text" name="description" id="description" placeholder="Description">
                <button class="w3-button w3-padding w3-margin-top w3-green"" type="button" id="submit">Submit</button">
            </form>
        </div>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding w3-bolder">Catalogue</p>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
