<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w3-card w3-padding w3-display-middle w3-half">
        <p class="w3-blue w3-padding w3-bolder">Student Records</p>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding">Student Details</p>
            <form action="">
                <input class="w3-input w3-padding w3-tiny" type="text" id="fName" name="name" placeholder="First Name">
                <input class="w3-input w3-padding w3-tiny" type="text" id="lName" name="name" placeholder="Last Name">
                <input class="w3-input w3-padding w3-tiny" type="number" id="regNo" name="regNo" placeholder="Registration Number"><br>
                <input class="w3-input w3-padding w3-tiny" type="number" id="physics" name="physics" placeholder="Physics">
                <input class="w3-input w3-padding w3-tiny" type="number" id="chemistry" name="chemistry" placeholder="Chemistry" >
                <input class="w3-input w3-padding w3-tiny" type="number" id="maths" name="maths" placeholder="Maths">
                <button class="w3-button w3-padding w3-margin-top w3-green" type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-blue w3-padding">Student Details</p>
            <div class="w3-padding" id="result"></div>
        </div>
    </div>
</body>
</html>
