<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="" id="myForm" class="w3-white w3-margin w3-card w3-border w3-center w3-container w3-padding">
        <label for="fName">F Name:</label>
        <input id="fName" type="text" class="w3-input" form="myForm" required>
        <label for="lName">L Name:</label>
        <input id="lName" type="text" class="w3-input" form="myForm" required>
        <label for="eMail">Email:</label>
        <input id="eMail" type="text" class="w3-input" form="myForm" required>
        <label for="pHone">Phone:</label>
        <input id="pHone" type="number" class="w3-input" form="myForm" required>
        <label for="yourCountry">Nationality:</label>
        <input id="fName" type="text" class="w3-input" form="myForm" required>
        <button type="button" id="userInfo" class="w3-button w3-green w3-center w3-margin">Check</button>
    </form>
    <div id="infoDisplay">

    </div>
</body>
</html>
