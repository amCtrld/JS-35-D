<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even/Odd Checker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="bitwise.js" defer></script>
</head>
<body>
    <div class="w3-card w3-half w3-padding w3-round-xxlarge w3-margin w3-display-middle">
        <div class="w3-blue w3-center w3-padding">Even/Odd Checker</div>
        <div class="w3-half w3-padding w3-border-right">
            <p class="w3-small w3-border w3-padding">Number</p>
            <form action="" class="w3-center">
                <input type="number" class="w3-input w3-tiny w3-padding" id="number" placeholder="Enter No.">
                <button type="button" id="check" class="w3-button w3-margin w3-green">Check</button>
            </form>
        </div>
        <div class="w3-half w3-padding">
            <p class="w3-small w3-border w3-padding">Result</p>
            <p id="result" class="w3-third"></p>
        </div>
    </div>
</body>
</html>
