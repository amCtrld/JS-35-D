<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="w3-display-middle w3-center w3-twothird w3-card w3-round-large w3-padding">
        <div class="w3-padding w3-margin w3-border-bottom">Grade Calculator</div>
        <div class="w3-half">
            <p class="w3-bolder w3-blue">Student Details</p>
            <form action="">
                <input id="studentFirstName" class="w3-input w3-small w3-padding" type="text"
                    placeholder="Enter First Name">
                <input type="text" id="studentLastName" class="w3-input w3-small w3-padding"
                    placeholder="Enter Last Name">
                <input id="studentMark" class="w3-input w3-small w3-padding" type="text" placeholder="Enter Marks">
                <button class="w3-button w3-margin w3-green" type="button" id="grade">Grade</button>
            </form>
        </div>
        <div class="w3-half">
            <p class="w3-bolder w3-blue">Student Marks</p>
            <div>
                <p id="gradedName" class="w3-third"></p>
                <p id="gradedMark" class="w3-third"></p>
                <p id="gradedGrade" class="w3-third"></p>
            </div>
        </div>
    </div>
</body>

</html>
