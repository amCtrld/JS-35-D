<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-card w3-display-middle w3-round-xxlarge w3-center w3-half">
        <div class="w3-padding">
            <div id="weather-icon w3-round-xxlarge w3-half w3-border">
                Hello
            </div>
            <div>
                <div id="temp"></div>
                <div id="city-name"></div>
                <div id="weather"></div>
            </div>
        </div>
        <div class="w3-padding">
            <form action="">
                <input class="w3-input w3-small" type="text" placeholder="City" id="city">
                <div class="w3-padding">
                <label for="Fahreinheit">F</label>
                <input type="radio" name="units" value="metric" id="Fahreinheit">
                <input type="radio" name="units" value="imperial" id="Celsius">
                <label for="Celsius">C</label>
                </div>
                <button class="w3-button w3-padding" type="button" title="search" id="search"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
