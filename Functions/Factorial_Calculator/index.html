<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <div>
        <p>Factorial calculator</p>
        <div>
            <p>Number</p>
            <form action="">
                <input type="number" placeholder="Enter No" id="userNo">
                <button type="button" id="factor">Factorial</button>
            </form>
        </div>
        <div>
            <p>Result</p>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
