<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-half w3-display-middle w3-card-4 w3-padding">
        <p class="w3-center w3-blue w3-padding">Factorial calculator</p>
        <div class="w3-half w3-padding w3-center">
            <p class="w3-center w3-blue w3-padding">Number</p>
            <form action="">
                <input class="w3-input w3-small w3-padding" type="number" placeholder="Enter No" id="userNo">
                <button class="w3-green w3-button w3-padding w3-margin" type="button" id="factor">Factorial</button>
            </form>
        </div>
        <div class="w3-half w3-padding w3-center">
            <p class="w3-center w3-blue w3-padding">Result</p>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
