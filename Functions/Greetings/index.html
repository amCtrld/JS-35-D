<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w3-half w3-card w3-display-middle">
        <p class="w3-padding w3-center w3-blue">
            Greetings
        </p>
        <div class="w3-padding w3-center w3-half">
            <p>Name</p>
            <form action="">
                <input id="name" name="name" type="text" placeholder="Name" class="w3-input w3-tiny w3-padding">
            </form>
            <button type="button" class="w3-button w3-padding w3-green w3-margin" id="submit" name="submit">Submit</button>
        </div>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-center w3-padding w3-blue">Greetings</p>
            <p class="w3-padding w3-large w3-text=red" id="greetings"></p>
        </div>
    </div>
</body>
</html>
