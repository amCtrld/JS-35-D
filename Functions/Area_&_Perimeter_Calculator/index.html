<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="w3-half w3-card w3-display-middle">
        <div class="w3-padding w3-center w3-blue">Area and Perimeter Calculator</div>
        <div class="w3-padding w3-center w3-half">
            <p class="w3-small w3-padding w3-blue">Enter length and Width</p>
            <form action="">
                <input type="number" class="w3-input w3-tiny w3-padding" id="length" name="length" placeholder="Length">
                <input type="number" class="w3-input w3-tiny w3-padding" id="width" name="width" placeholder="Width">
                <button type="button" id="calculate" name="calculate"
                    class="w3-button w3-padding w3-green w3-margin">Calculate</button>
            </form>
        </div>
        <div class="w3-half w3-center w3-padding">
            <p class="w3-small w3-padding w3-blue">Result</p>
            <div>
                <span id="area"></span">Area: </span>
                <span id="perimeter">Perimeter: </span>
            </div>
        </div>
    </div>
</body>

</html>
