<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <style>
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
        }
        .task-buttons {
            display: flex;
            gap: 10px;
        }
        .task-done {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div class="w3-display-container">
        <div class="w3-padding w3-small">
            <p class="w3-blue w3-padding w3-bolder w3-margin-bottom">Your Tasks</p>
            <div id="taskList" class="w3-margin-bottom"></div>
        </div>
        <div class="w3-padding">
            <form action="">
                <input type="text" placeholder="Enter your task" id="newTask" class="w3-input w3-small w3-padding">
                <button type="button" class="w3-button w3-padding w3-margin-top w3-border w3-round-large w3-green w3-right" title="Add Task" id="addTask">
                    <i class="fa fa-plus"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
