<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <div class="main-container w3-margin w3-display-contaimner">
        <div class="w3-padding w3-center header font-2">
            On Task, On Track
        </div>
        <div class="w3-padding w3-small">
            <p class="w3-padding w3-bolder w3-margin-bottom font-2 w3-center">Your Tasks</p>
            <div id="taskList" class="w3-margin-bottom"></div>
        </div>
        <div class="w3-padding">
            <form action="">
                <input type="text" placeholder="Enter your task" id="newTask"
                    class="w3-input input-bg w3-small w3-padding">
                    <div class="w3-padding w3-tiny w3-center w3-margin-top font-2">Priority Level</div>
                <div class="w3-container radio-select w3-tiny">
                    <div class="radio-container w3-margin-right">
                        <input type="radio" id="high" name="priority" title="High">
                        <label class="custom-radio w3-red" for="high"></label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="mid" name="priority" title="Mid">
                        <label class="custom-radio w3-yellow" for="mid"></label>
                    </div>
                    <div class="radio-container w3-margin-left">
                        <input type="radio" id="low" name="priority" title="Low">
                        <label class="custom-radio w3-green" for="low"></label>
                    </div>
                </div>
                <button type="button"
                    class="w3-button w3-padding w3-margin-top w3-border w3-round-large font-2 w3-right"
                    title="Add Task" id="addTask">
                    <i class="fa fa-plus"></i>
                </button><br><br>
            </form>
        </div>
    </div>
</body>

</html>
