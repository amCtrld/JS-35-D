<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorting</title>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-margin w3-padding w3-display-container">
        <div class="w3-half w3-padding">
            <div class="w3-padding">Enter numbers separated by commas:</div>
            <form action="">
                <input class="w3-input" type="text" placeholder="Enter numbers" id="numbers">
                <button type="button" class="w3-button">Sort</button>
            </form>
        </div>
        <div class="w3-half w3-padding">
            <div class="w3-padding">Sorted numbers:</div>
            <div id="sortedNumbers"></div>
        </div>
    </div>
</body>
</html>
