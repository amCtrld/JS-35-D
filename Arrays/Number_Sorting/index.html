<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorting</title>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scritp.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container w3-margin w3-container w3-card w3-display-middle w3-half">
        <div class="w3-center w3-padding input-bg font-1">Number Sorting</div>
        <div class="w3-half w3-padding">
            <div class="w3-padding input-bg font-2 w3-small">Unsorted numbers:</div>
            <form action="" class="w3-center">
                <input class="input-bg w3-input w3-tiny" type="text" placeholder="Comma separated" id="numbers">
                <button type="button" class="w3-button w3-margin-top w3-round-large" id="sort">Sort</button>
            </form>
        </div>
        <div class="w3-half w3-padding">
            <div class="w3-padding input-bg font-2 w3-small">Sorted numbers:</div>
            <div id="sortedNumbers"></div>
        </div>
    </div>
</body>
</html>
