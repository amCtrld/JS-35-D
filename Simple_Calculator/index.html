<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-display-middle w3-container w3-dark-gray w3-card">
        <div class="w3-center w3-margin w3-text-gray w3-border w3-padding w3-round-large">
            BASIC CALCULATOR
        </div>
        <div class="w3-grey w3-monospace w3-margin w3-padding w3-border w3-card" style="height: 50px;" id="display">

        </div>
        <div class="">
            <div class="w3-margin w3-padding">
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="one">1</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="two">2</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="three">3</button>
                <button type="button" class="w3-button w3-black w3-border w3-round w3-card-2" id="add">+</button>
            </div>
            <div class="w3-margin w3-padding">
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="four">4</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="five">5</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="six">6</button>
                <button type="button" class="w3-button w3-black w3-border w3-round w3-card-2" id="sub">-</button>
            </div>
            <div class="w3-margin w3-padding">
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="seven">7</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="eight">8</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="nine">9</button>
                <button type="button" class="w3-button w3-black w3-border w3-round w3-card-2" id="mul">*</button>
            </div>
            <div class="w3-margin w3-padding">
                <button type="button" class="w3-button w3-red w3-border w3-round w3-card-2" id="clear">C</button>
                <button type="button" class="w3-button w3-white w3-border w3-round w3-card-2" id="zero">0</button>
                <button type="button" class="w3-button w3-black w3-border w3-round w3-card-2" id="equal">=</button>
                <button type="button" class="w3-button w3-black w3-border w3-round w3-card-2" id="div">/</button>
            </div>
        </div>
    </div>
</body>
</html>
